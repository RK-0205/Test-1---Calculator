      <script>
        const buttonsNums = [
          {btn: "AC"},
          {btn: "+/-"},
          {btn: "%"},
          {btn: "/"},
          {btn: 7},
          {btn: 8},
          {btn: 9},
          {btn: "X"},
          {btn: 4},
          {btn: 5},
          {btn: 6},
          {btn: "-"},          
          {btn: 1},
          {btn: 2},
          {btn: 3},
          {btn: "+"},
          {btn: 0},
          {btn: "."},
          {btn: "="}         
          
        ]        

        function createBody() {
          let body = document.createElement('div')
          body.className = 'wrapper'

          let screen = document.createElement('div')
          screen.className = 'screen'
          let screenField = document.createElement('div')
          screenField.id = 'screenField'
          /*screenField.setAttribute('border', '1px solid black')*/
          screenField.innerHTML = '<p>123 </p>'

          let buttons = document.createElement('div')
          buttons.className = 'buttons'
          
          buttonsNums.forEach ((item, index) => {
            let button = document.createElement('button');
            button.innerHTML = `<p>${item.btn}</p>`
            buttons.appendChild(button)
            if (index === buttonsNums.length - 1) {
              button.classList.add('special')
            }
          })
          screen.appendChild(screenField)
          body.appendChild(screen)
          body.appendChild(buttons)
          document.body.appendChild(body)
          

        }

        createBody()



      </script>
